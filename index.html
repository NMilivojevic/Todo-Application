<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="./sass/main.css">
</head>

<body>

  <div class="wrapper">

    <figure class="wrapper__img">
      <!-- <img src="./images/bg-desktop-light.jpg" alt="bg desktop light image"> -->
    </figure>

    <div class="container">

      <div class="container__header">

        <h1>TODO</h1>
        <div class="theme theme-light">
          <img src="./images/icon-moon.svg" alt="Moon icon">
          <!-- <img src="./images/icon-sun.svg" alt="Sun icon"> -->
        </div>

      </div>

      <div class="container__form" id="form">

        <label>
          <input type="checkbox" name="light" disabled>
          <span class="custom-checkbox">
            <img src="./images/icon-check.svg" alt="checkmark">
          </span>
        </label>
        <input type="text" name="todo" id="todo" placeholder="Create a new todo" autocomplete="off">

      </div>

      <div class="container__todos">

        <ul class="todo-list">

          <li class="todo" draggable="true">

            <label>
              <input type="checkbox" name="light">
              <span class="custom-checkbox">
                <img src="./images/icon-check.svg" alt="checkmark">
              </span>
            </label>
            <span class="todo-text">Todo Items Will Appear Here</span>

          </li>

        </ul>

      </div>

      <div class="filters">

        <span class="count">Item count</span>

        <div class="links">
          <a href="#" id="all">All</a>
          <a href="#" id="active">Active</a>
          <a href="#" id="completed">Completed</a>
        </div>

        <a href="#" class="clear-completed">Clear Completed</a>

      </div>

      <!-- <div class="links--2">

        <a href="#" id="all">All</a>
        <a href="#" id="active">Active</a>
        <a href="#" id="completed">Completed</a>

      </div>

      <p>Drag and drop to reorder list</p> -->


    </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js" integrity="sha512-zYXldzJsDrNKV+odAwFYiDXV2Cy37cwizT+NkuiPGsa9X1dOz04eHvUWVuxaJ299GvcJT31ug2zO4itXBjFx4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>  <script src="./js/app.js"></script>

</body>

</html>
